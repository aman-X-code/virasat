<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Payment...</h2>
        <p>Please wait while we redirect you to the appropriate page.</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const txnid = urlParams.get('txnid');
        const amount = urlParams.get('amount');
        const mihpayid = urlParams.get('mihpayid');
        
        console.log('Payment redirect received:', {
            status,
            txnid,
            amount,
            mihpayid
        });
        
        // Build redirect URL
        let redirectUrl;
        if (status === 'success') {
            redirectUrl = '/donate/success';
        } else {
            redirectUrl = '/donate/failure';
        }
        
        // Add parameters to redirect URL
        const redirectParams = new URLSearchParams();
        if (txnid) redirectParams.set('txnid', txnid);
        if (amount) redirectParams.set('amount', amount);
        if (mihpayid) redirectParams.set('mihpayid', mihpayid);
        if (status) redirectParams.set('status', status);
        
        // Add all other parameters
        for (const [key, value] of urlParams.entries()) {
            if (!['status', 'txnid', 'amount', 'mihpayid'].includes(key)) {
                redirectParams.set(key, value);
            }
        }
        
        const finalUrl = redirectUrl + (redirectParams.toString() ? '?' + redirectParams.toString() : '');
        
        console.log('Redirecting to:', finalUrl);
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = finalUrl;
        }, 2000);
    </script>
</body>
</html>
